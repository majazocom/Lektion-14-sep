<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="main">
        <section class="gridCalendarHeader">September</section>
        <section class="grid-calendar-weekdays">
            <article class="grid-calendar-weekdays__weekday">mån</article>
            <article class="grid-calendar-weekdays__weekday">tis</article>
            <article class="grid-calendar-weekdays__weekday">ons</article>
            <article class="grid-calendar-weekdays__weekday">tor</article>
            <article class="grid-calendar-weekdays__weekday">fre</article>
            <article class="grid-calendar-weekdays__weekday">lör</article>
            <article class="grid-calendar-weekdays__weekday">sön</article>
        </section>
        <section class="grid-calendar-days">
            <article class="grid-calendar-days__day">31</article>
            <article class="grid-calendar-days__day">1</article>
            <article class="grid-calendar-days__day">2</article>
            <article class="grid-calendar-days__day">3</article>
            <article class="grid-calendar-days__day">4</article>
            <article class="grid-calendar-days__day grey">5</article>
            <article class="grid-calendar-days__day grey">6</article>
            <article class="grid-calendar-days__day">7</article>
            <article class="grid-calendar-days__day">8</article>
            <article class="grid-calendar-days__day">9</article>
            <article class="grid-calendar-days__day">10</article>
            <article class="grid-calendar-days__day">11</article>
            <article class="grid-calendar-days__day grey">12</article>
            <article class="grid-calendar-days__day grey">13</article>
            <article class="grid-calendar-days__day"><figure class="today">14</figure></article>
            <article class="grid-calendar-days__day">15</article>
            <article class="grid-calendar-days__day">16</article>
            <article class="grid-calendar-days__day">17</article>
            <article class="grid-calendar-days__day">18</article>
            <article class="grid-calendar-days__day grey">19</article>
            <article class="grid-calendar-days__day grey">20</article>
            <article class="grid-calendar-days__day">21</article>
            <article class="grid-calendar-days__day">22</article>
            <article class="grid-calendar-days__day">23</article>
            <article class="grid-calendar-days__day">24</article>
            <article class="grid-calendar-days__day">25</article>
            <article class="grid-calendar-days__day grey">26</article>
            <article class="grid-calendar-days__day grey">27</article>
            <article class="grid-calendar-days__day">28</article>
            <article class="grid-calendar-days__day">29</article>
        </section>
    </main>
    <footer>
        <a href="#main">Scrolla upp</a>
    </footer>
</body>
</html>
